# PROFILE: streaming
# Optimized for video/audio streaming.

# Interfaces
upload_interface=eth0
download_interface=nssifb
pinger_method=fping
probe_setuid_fix=1

# Base bandwidths (kbit/s)
upload_base_kbits=85000
download_base_kbits=830000

# Minimum floor percentages
upload_min_percent=45
download_min_percent=50

# Rate adjustment percentages
increase_rate_percent_up=8
decrease_rate_percent_up=5
increase_rate_percent_down=7
decrease_rate_percent_down=6

# Latency thresholds (ms)
latency_low_up_ms=12
latency_high_up_ms=20
latency_low_down_ms=15
latency_high_down_ms=25

# Latency filter
latency_filter=ewma
latency_window_size=10
alpha_ewma=0.3

# Probing
probe_ms=300
probe_fast_ms=200
probe_min_ms=200
elastic_probe=1
variance_thresh_ms=4

# Adaptive floor control
adaptive_floor=1
adaptive_floor_step=2
adaptive_floor_min=50
adaptive_floor_max=70
adaptive_floor_trigger_ms=20
adaptive_floor_trigger_count=6
adaptive_floor_decay_interval=90
adaptive_floor_decay_step=5

# Load-aware bias
load_aware=1
load_bias_decrease=1
load_bias_threshold_bytes=25000000

# Logging
log_enabled=1
log_level=1
log_mode=1
log_format=compact

# Reflectors
reflectors="9.9.9.11 149.112.112.11 9.9.9.10 149.112.112.10 9.9.9.9 149.112.112.112 1.1.1.1 1.0.0.1 208.67.220.220 208.67.222.222 208.67.220.2 208.67.222.2 208.67.220.123 208.67.222.123 8.8.8.8 8.8.4.4"
reflector_count=3
reflector_rotation=roundrobin

# ISP cap detection
cap_trigger_cycles=3
cap_threshold_percent=80

# Qdisc stats source
qdisc_stats=nssfq_codel

# Throughput smoothing
rate_filter=ewma
alpha_rate=0.4
smooth_size=3
