# PROFILE: performance
# Optimized for maximum throughput while still reacting to latency spikes.

# Interfaces
upload_interface=eth0
download_interface=nssifb
pinger_method=fping
probe_setuid_fix=1

# Base bandwidths (kbit/s)
upload_base_kbits=85000
download_base_kbits=830000

# Minimum floor percentages
upload_min_percent=70
download_min_percent=70

# Rate adjustment percentages
increase_rate_percent_up=18
decrease_rate_percent_up=6
increase_rate_percent_down=15
decrease_rate_percent_down=7

# Latency thresholds (ms)
latency_low_up_ms=12
latency_high_up_ms=18
latency_low_down_ms=15
latency_high_down_ms=22

# Latency filter
latency_filter=ewma
latency_window_size=6
alpha_ewma=0.5

# Probing
probe_ms=250
probe_fast_ms=150
probe_min_ms=150
elastic_probe=1
variance_thresh_ms=3

# Adaptive floor control
adaptive_floor=1
adaptive_floor_step=4
adaptive_floor_min=65
adaptive_floor_max=85
adaptive_floor_trigger_ms=18
adaptive_floor_trigger_count=6
adaptive_floor_decay_interval=60
adaptive_floor_decay_step=6

# Load-aware bias
load_aware=0   # disabled to prioritize raw throughput

# Logging
log_enabled=1
log_level=1
log_mode=1
log_format=compact

# Reflectors
reflectors="9.9.9.11 149.112.112.11 9.9.9.10 149.112.112.10 9.9.9.9 149.112.112.112 1.1.1.1 1.0.0.1 208.67.220.220 208.67.222.222 208.67.220.2 208.67.222.2 208.67.220.123 208.67.222.123 8.8.8.8 8.8.4.4"
reflector_count=5
reflector_rotation=roundrobin

# ISP cap detection
cap_trigger_cycles=3
cap_threshold_percent=85

# Qdisc stats source
qdisc_stats=nssfq_codel

# Throughput smoothing
rate_filter=ewma
alpha_rate=0.4
smooth_size=3
