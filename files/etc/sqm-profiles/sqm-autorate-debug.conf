# PROFILE: debug
# Designed for troubleshooting and analysis: verbose logging, conservative adjustments,
# slower probing to capture detailed behavior without aggressive changes.

# Interfaces
upload_interface=eth0
download_interface=nssifb
pinger_method=fping

# Base bandwidths (kbit/s)
upload_base_kbits=85000
download_base_kbits=830000

# Minimum floor percentages
upload_min_percent=40
download_min_percent=40

# Rate adjustment percentages
increase_rate_percent_up=3
decrease_rate_percent_up=3
increase_rate_percent_down=3
decrease_rate_percent_down=3

# Latency thresholds (ms)
latency_low_up_ms=15
latency_high_up_ms=25
latency_low_down_ms=18
latency_high_down_ms=30

# Latency filter
latency_filter=median
latency_window_size=12

# Probing
probe_ms=500
probe_fast_ms=300
elastic_probe=0
variance_thresh_ms=5

# Adaptive floor control
adaptive_floor=1
adaptive_floor_step=1
adaptive_floor_min=40
adaptive_floor_max=60
adaptive_floor_trigger_ms=25
adaptive_floor_trigger_count=10
adaptive_floor_decay_interval=120
adaptive_floor_decay_step=2

# Load-aware bias
load_aware=1
load_bias_decrease=1
load_bias_threshold_bytes=10000000

# Logging
log_enabled=1
log_level=3
log_format=verbose

# Reflectors
reflectors="1.1.1.1 1.0.0.1 208.67.220.220 208.67.222.222 208.67.220.2 208.67.222.2 9.9.9.9 9.9.9.10 9.9.9.11 149.112.112.112 8.8.8.8 8.8.4.4"

# Robust pinger settings
reflector_count=5
reflector_rotation=roundrobin

# ISP cap detection
cap_trigger_cycles=1
cap_threshold_percent=75

# Qdisc stats source
qdisc_stats=nssfq_codel

# Throughput smoothing
rate_filter=ewma
alpha_rate=0.4
smooth_size=3

