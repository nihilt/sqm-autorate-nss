# PROFILE: gaming
# /etc/sqm-autorate-gaming.conf
# Prioritize low latency, moderate recovery, aggressive bias for burst trimming

# --- Base line rates ---
upload_base_kbits=85000
download_base_kbits=830000

# --- Minimum caps ---
upload_min_percent=50
download_min_percent=55

# --- Step sizes (fast down, moderate up) ---
increase_rate_percent_up=8
decrease_rate_percent_up=12
increase_rate_percent_down=8
decrease_rate_percent_down=10

# --- Delay targets with hysteresis ---
delay_low_target_up=6
delay_high_target_up=15
delay_low_target_down=7
delay_high_target_down=18

# --- Latency smoothing ---
latency_filter=median
latency_window_size=5

# --- Probe settings ---
ping_interval_ms=250
ping_interval_fast_ms=150
elastic_probe=1
elastic_variance_ms=2

# --- Adaptive floor ---
adaptive_floor=1
adaptive_floor_step=5
adaptive_floor_min=55
adaptive_floor_max=70
adaptive_floor_trigger_ms=15
adaptive_floor_trigger_count=5
adaptive_floor_decay_interval=120
adaptive_floor_decay_step=5

# --- Load awareness (aggressive bias) ---
load_aware=0
load_bias_decrease=0
load_bias_threshold_bytes=100000000

# --- Logging ---
log_enabled=1
log_level=1

# --- Reflectors for latency probing ---
reflectors="1.1.1.1 208.67.222.222 208.67.220.220 9.9.9.9"

# --- ISP cap detection ---
cap_trigger_cycles=3
cap_threshold_percent=80
