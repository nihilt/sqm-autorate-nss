# PROFILE: custom (daily driver)
# Balanced profile for everyday use: lowest latency possible, smooth recovery,
# bias disabled to prevent uplink dropping during sustained traffic

upload_base_kbits=85000
download_base_kbits=830000

upload_min_percent=50
download_min_percent=50

increase_rate_percent_up=10
decrease_rate_percent_up=8
increase_rate_percent_down=5
decrease_rate_percent_down=9

delay_low_target_up=10
delay_high_target_up=15
delay_low_target_down=12
delay_high_target_down=20

latency_filter=median
latency_window_size=8

ping_interval_ms=250
ping_interval_fast_ms=150
elastic_probe=1
elastic_variance_ms=3

adaptive_floor=1
adaptive_floor_step=3
adaptive_floor_min=55
adaptive_floor_max=70
adaptive_floor_trigger_ms=15
adaptive_floor_trigger_count=7
adaptive_floor_decay_interval=60
adaptive_floor_decay_step=8

load_aware=0
load_bias_decrease=0
load_bias_threshold_bytes=100000000

log_enabled=1
log_level=2

reflectors="1.1.1.1 208.67.222.222 208.67.220.220 9.9.9.9"

cap_trigger_cycles=3
cap_threshold_percent=80
