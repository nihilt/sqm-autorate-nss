# PROFILE: custom (daily driver, latency-optimized)

# Interfaces
upload_interface=eth0
download_interface=nssifb
pinger_method=fping
probe_setuid_fix=1

# Base bandwidths (kbit/s)
upload_base_kbits=85000
download_base_kbits=830000

# Minimum floor percentages
upload_min_percent=50
download_min_percent=50

# Rate adjustment percentages
increase_rate_percent_up=20
decrease_rate_percent_up=8
increase_rate_percent_down=15
decrease_rate_percent_down=8

# Latency thresholds (ms)
latency_low_up_ms=8
latency_high_up_ms=12
latency_low_down_ms=10
latency_high_down_ms=15

# Latency filter
latency_filter=median
latency_window_size=3
alpha_ewma=0.4

# Probing
probe_ms=200
probe_fast_ms=100
probe_min_ms=100
elastic_probe=1
variance_thresh_ms=2

# Adaptive floor control
adaptive_floor=1
adaptive_floor_step=3
adaptive_floor_min=60
adaptive_floor_max=90
adaptive_floor_trigger_ms=12
adaptive_floor_trigger_count=5
adaptive_floor_decay_interval=30
adaptive_floor_decay_step=10

# Load-aware bias
load_aware=1
load_bias_decrease=3
load_bias_threshold_bytes=15000000

# Logging
log_enabled=1
log_level=1
log_mode=1
log_format=json

# Reflectors
reflectors="9.9.9.11 149.112.112.11 9.9.9.10 149.112.112.10 9.9.9.9 149.112.112.112 1.1.1.1 1.0.0.1 208.67.220.220 208.67.222.222 208.67.220.2 208.67.222.2 208.67.220.123 208.67.222.123 8.8.8.8 8.8.4.4"
reflector_count=3
reflector_rotation=roundrobin

# ISP cap detection
cap_trigger_cycles=8
cap_threshold_percent=95

# Qdisc stats source
qdisc_stats=nssfq_codel

# Throughput smoothing
rate_filter=ewma
alpha_rate=0.5
smooth_size=3
