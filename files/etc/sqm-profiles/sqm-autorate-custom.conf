# PROFILE: custom (daily driver, tuned)

# Interfaces
upload_interface=eth0
download_interface=nssifb
pinger_method=fping

# Base bandwidths (kbit/s)
upload_base_kbits=85000
download_base_kbits=830000

# Minimum floor percentages
upload_min_percent=50
download_min_percent=50

# Rate adjustment percentages
increase_rate_percent_up=15
decrease_rate_percent_up=6
increase_rate_percent_down=10
decrease_rate_percent_down=6

# Latency thresholds (ms)
latency_low_up_ms=10
latency_high_up_ms=15
latency_low_down_ms=12
latency_high_down_ms=20

# Latency filter
latency_filter=median
latency_window_size=3

# Probing
probe_ms=250
probe_fast_ms=150
elastic_probe=1
variance_thresh_ms=3

# Adaptive floor control
adaptive_floor=1
adaptive_floor_step=3
adaptive_floor_min=60
adaptive_floor_max=90
adaptive_floor_trigger_ms=15
adaptive_floor_trigger_count=7
adaptive_floor_decay_interval=60
adaptive_floor_decay_step=8

# Load-aware bias
load_aware=1
load_bias_decrease=2
load_bias_threshold_bytes=20000000

# Logging
log_enabled=1
log_mode=1
log_format=compact

# Reflectors
reflectors="1.1.1.1 1.0.0.1 208.67.220.220 208.67.222.222 208.67.220.2 208.67.222.2 9.9.9.9 9.9.9.10 9.9.9.11 149.112.112.112 8.8.8.8 8.8.4.4"

# Robust pinger settings
reflector_count=3
reflector_rotation=roundrobin

# ISP cap detection
cap_trigger_cycles=12
cap_threshold_percent=95

# Qdisc stats source
# Options: nsstbl (root aggregate) or nssfq_codel (child fairness scheduler)
qdisc_stats=nssfq_codel

rate_filter=ewma
alpha_rate=0.4
smooth_size=3

